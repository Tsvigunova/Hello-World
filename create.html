<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="view" content="width=device-width">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Create</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.create.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header__inner">
                    <a href="index.html" class="header_logo">
                        Hiiiiiii main!
                    </a>
                    <a href="create.html" class="header_logo">
                        Create it!
                    </a>

                </div>
            </header>

            <section class="create">
                <div class="create__inner">
                    <h1 class="craeate__inner-title">Create</h1>
                    <form class="create_form">
                        <label for="name_of_author">Author</label>
						<input required class="create__name_of_author" type="text" name="name_of_author" id="name_of_author">

                        <label for="name_of_song">Name of Song</label>
						<input required class="create__name_of_song" type="text" name="name_of_song" id="name_of_song">
                        
                        <div class="create__text">
                            <div class="create__text-left" >
                                <p>Original text of Song</p>
						        <textarea class="create__text_original" name="text_original" id="text_original"></textarea>
                            </div>
                            <div class="create__text-right">
                                <p>Translate of song</p>
						        <textarea class="create__text_translate" name="text_translate" id="text_translate"></textarea>
                            </div>
                        </div>

                        <label for="image_for_song">Input image</label>
						<input required class="create__image" type="file" name="image_for_song" id="image_for_song" accept="image/*">

                        <label for="youtube_link">Video in Youtube</label>
						<input required class="create__youtube" type="text" name="youtube_link" id="youtube_link">

                        <button class="create_form-submit" type="submit">Send</button>
                    </form>
                </div>
            </section>



            <footer class="footer">
                <div class="footer__inner">
                    <div class="footer__inner-text">
                        Anastasiia Tsvihunova 2022
                    </div>
                </div>
            </footer>
        </div>


        <script src="js/main.js"></script>
    </body>
</html>
